name: .NET Framework

on:
  workflow_dispatch:
  
jobs:

  build:
  
    runs-on: windows-2019

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
  
    - name: Restore Packages
      run: nuget restore Flowframes.sln

    - name: Build solution
      run: msbuild Flowframes.sln -t:rebuild -property:Configuration=Release
